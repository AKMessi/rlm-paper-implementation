version: '3.8'

services:
  rlm-app:
    build: .
    container_name: rlm-app
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - RLM_ROOT_PROVIDER=${RLM_ROOT_PROVIDER:-mock}
      - RLM_SUB_PROVIDER=${RLM_SUB_PROVIDER:-mock}
      - RLM_ROOT_MODEL=${RLM_ROOT_MODEL:-gpt-4o}
      - RLM_SUB_MODEL=${RLM_SUB_MODEL:-gpt-4o-mini}
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

